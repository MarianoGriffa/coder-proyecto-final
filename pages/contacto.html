  <h3 class="title-contacto" > Contacto </h3>      
   
  <section class="container-contacto" >
   
    <article class="container-map" >
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3344.3255272398446!2d-61.18202082450586!3d-33.04789567355145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b62d25ba43d769%3A0x33f0e1085d90ab56!2sGaribaldi%20%26%20Remedios%20de%20Escalada%2C%20Casilda%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1682110994321!5m2!1ses!2sar" width="600" height="580" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </article> 
   
    <article class="container-form" >   

         <h4>Deja tu mensaje en el siguiente formulario</h4>
 
      <form class="formulario"  id="form" >  
        <label for="nombre">Nombre</label>
        <input type="text"  id="nombre"  placeholder="Nombre(*)">
    
        <label for="numero">Numero</label>
        <input type="number"  id="numero" placeholder="Número(*)"> 
     
        <label for="email">Email</label>
        <input type="email"  id="email"  placeholder="Email(*)">
    
       <textarea cols="45" rows="8" id="textArea" placeholder="Mensaje(*)" ></textarea>  
      
      <input class="btn-submit" type="submit" value="Enviar">    
        
    </article> 
    
   
    </form>
